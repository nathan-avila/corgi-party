<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Corgi Party</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background-color: #ffffff;
      height: 100%;
      width: 100%;
      user-select: none;
      font-family: 'Times New Roman', serif;
      background-repeat: repeat;
      background-size: auto;
    }
    img.corgi {
      position: absolute;
      width: 100px;
      height: auto;
      pointer-events: none;
    }
    #menu {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      text-align: center;
      padding: 10px 0;
      font-size: 16px;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.4s ease, opacity 0.4s ease;
    }
    #menu.hidden {
      transform: translateY(100%);
      opacity: 0;
    }
    #menu input[type="file"], #menu input[type="text"] {
      margin: 5px;
      padding: 6px;
      border: 1px solid #000;
      border-radius: 5px;
      background-color: #fff;
      color: #000;
    }
    #menu button {
      margin: 5px;
      padding: 8px 14px;
      border: 1px solid #000;
      background-color: #fff;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    #menu button:hover {
      background-color: #000;
      color: #fff;
    }
    #toggleMenu, #muteBtn {
      position: fixed;
      bottom: 0;
      right: 10px;
      background: #fff;
      color: #000;
      border: 1px solid #000;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.6s ease;
    }
    #toggleMenu:hover, #muteBtn:hover {
      background: #000;
      color: #fff;
    }
    #toggleMenu.hidden, #muteBtn.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #muteBtn {
      right: 70px;
    }
    #youtube-player iframe {
      width: 0;
      height: 0;
      border: none;
    }
  </style>
</head>
<body>
  <button id="toggleMenu">â–²</button>
  <button id="muteBtn">ðŸ”‡</button>
  <div id="menu">
    <strong>Make Your Own Corgi Party</strong><br>
    Background: <input type="file" id="bgUpload" accept="image/*">
    Foreground: <input type="file" id="fgUpload" accept="image/*">
    YouTube ID: <input type="text" id="ytLink" placeholder="dQw4w9WgXcQ" size="15">
    <button id="startParty">Start Party</button>
    <button id="shareParty">Share My Party</button>
    <span id="shareNotice" style="margin-left:10px;font-style:italic;display:none;">Link copied</span>
  </div>

  <div id="youtube-player"></div>

  <script>
    const gifDefault = "https://media.tenor.com/0bwjzBYZZOIAAAAi/corgi.gif";
    let gifURL = gifDefault;
    const corgis = [];
    const numCorgis = 15;
    let hideTimeout;
    let youtubeIframe = null;
    let isMuted = false;

    function spawnCorgis() {
      for (let i = 0; i < numCorgis; i++) {
        const img = document.createElement('img');
        img.src = gifURL;
        img.className = 'corgi';
        img.style.left = Math.random() * window.innerWidth + 'px';
        img.style.top = Math.random() * window.innerHeight + 'px';
        document.body.appendChild(img);

        corgis.push({ el: img, dx: (Math.random() - 0.5) * 6, dy: (Math.random() - 0.5) * 6 });
      }
    }

    function animate() {
      corgis.forEach(corgi => {
        let x = parseFloat(corgi.el.style.left);
        let y = parseFloat(corgi.el.style.top);

        x += corgi.dx;
        y += corgi.dy;

        if (x < 0 || x > window.innerWidth - 100) corgi.dx *= -1;
        if (y < 0 || y > window.innerHeight - 100) corgi.dy *= -1;

        corgi.el.style.left = x + 'px';
        corgi.el.style.top = y + 'px';
      });
      requestAnimationFrame(animate);
    }

    function resetScene() {
      corgis.forEach(corgi => corgi.el.remove());
      corgis.length = 0;
      spawnCorgis();
    }

    function startYouTube(id) {
      if (!id) return;
      const playerDiv = document.getElementById('youtube-player');
      playerDiv.innerHTML = `<iframe id="ytFrame" src="https://www.youtube.com/embed/${id}?autoplay=1&loop=1&playlist=${id}&enablejsapi=1" allow="autoplay"></iframe>`;
      youtubeIframe = playerDiv.querySelector('iframe');
    }

    function toggleMute() {
      if (!youtubeIframe) return;
      const message = isMuted ? 'unMute' : 'mute';
      youtubeIframe.contentWindow.postMessage(JSON.stringify({ event: 'command', func: message, args: [] }), '*');
      isMuted = !isMuted;
      document.getElementById('muteBtn').textContent = isMuted ? 'ðŸ”ˆ' : 'ðŸ”‡';
    }

    function showToggle() {
      const buttons = [document.getElementById('toggleMenu'), document.getElementById('muteBtn')];
      buttons.forEach(btn => btn.classList.remove('hidden'));
      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(() => {
        buttons.forEach(btn => btn.classList.add('hidden'));
      }, 4000);
    }

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    function loadFromURL() {
      const params = new URLSearchParams(window.location.search);
      const bg = params.get('bg');
      const fg = params.get('fg');
      const yt = params.get('yt');
      const menu = document.getElementById('menu');
      if (bg) {
        document.body.style.backgroundImage = `url(${bg})`;
        document.body.style.backgroundRepeat = 'repeat';
        document.body.style.backgroundSize = 'auto';
      }
      if (fg) gifURL = fg;
      if (yt) startYouTube(yt);
      resetScene();
      if (bg || fg || yt) menu.classList.add('hidden');
    }

    async function shareParty() {
      const bgFile = document.getElementById('bgUpload').files[0];
      const fgFile = document.getElementById('fgUpload').files[0];
      const yt = document.getElementById('ytLink').value.trim();
      const params = new URLSearchParams();
      if (bgFile) {
        const bgBase64 = await fileToBase64(bgFile);
        params.set('bg', bgBase64);
      }
      if (fgFile) {
        const fgBase64 = await fileToBase64(fgFile);
        params.set('fg', fgBase64);
      }
      if (yt) params.set('yt', yt);
      const shareURL = `${window.location.origin}${window.location.pathname}?${params.toString()}`;
      navigator.clipboard.writeText(shareURL).then(() => {
        const notice = document.getElementById('shareNotice');
        notice.style.display = 'inline';
        setTimeout(() => notice.style.display = 'none', 2000);
      });
    }

    document.addEventListener('mousemove', showToggle);
    document.addEventListener('touchstart', showToggle);

    document.getElementById('startParty').addEventListener('click', async function () {
      const bgFile = document.getElementById('bgUpload').files[0];
      const fgFile = document.getElementById('fgUpload').files[0];
      const yt = document.getElementById('ytLink').value;
      if (bgFile) {
        const reader = new FileReader();
        reader.onload = (event) => {
          document.body.style.backgroundImage = `url(${event.target.result})`;
          document.body.style.backgroundRepeat = 'repeat';
          document.body.style.backgroundSize = 'auto';
        };
        reader.readAsDataURL(bgFile);
      }
      if (fgFile) {
        const reader = new FileReader();
        reader.onload = (event) => {
          gifURL = event.target.result;
          resetScene();
        };
        reader.readAsDataURL(fgFile);
      }
      if (yt) startYouTube(yt);
    });

    document.getElementById('shareParty').addEventListener('click', shareParty);
    document.getElementById('toggleMenu').addEventListener('click', function () {
      const menu = document.getElementById('menu');
      menu.classList.toggle('hidden');
      this.textContent = menu.classList.contains('hidden') ? 'â–²' : 'â–¼';
      showToggle();
    });
    document.getElementById('muteBtn').addEventListener('click', toggleMute);

    spawnCorgis();
    animate();
    loadFromURL();
    showToggle();
  </script>
</body>
</html>
